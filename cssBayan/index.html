<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="h1__header">CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="main-container">
                <!--First mem-->
                <input type="radio" class="input" name="input" id="mem1" checked>
                <label for="mem1" class="label">
                    <p class="mem-description">You can't just copy and paste CSS</p>
                    <div class="mem-container">
                        <img src="./assets/css.png" alt="css" class="mem-img">
                    </div>
                </label>
                <!--Second mem-->
                <input type="radio" class="input" name="input" id="mem2">
                <label for="mem2" class="label">
                    <p class="mem-description">Keep calm and carry on</p>
                    <div class="mem-container">
                        <img src="./assets/calm.png" alt="calm" class="mem-img">
                    </div>
                </label>
                <!--Third mem-->
                <input type="radio" class="input" name="input" id="mem3">
                <label for="mem3" class="label">
                    <p class="mem-description">Dude, where is JS? o__0</p>
                    <div class="mem-container">
                        <img src="./assets/dude.png" alt="dude" class="mem-img">
                    </div>
                </label>
                <!--Fourth mem-->
                <input type="radio" class="input" name="input" id="mem4">
                <label for="mem4" class="label">
                    <p class="mem-description">Work-life balance</p>
                    <div class="mem-container">
                        <img src="./assets/balance.png" alt="balance" class="mem-img">
                    </div>
                </label>
                <!--Fifth mem-->
                <input type="radio" class="input" name="input" id="mem5">
                <label for="mem5" class="label">
                    <p class="mem-description">Relax and take it easy</p>
                    <div class="mem-container">
                        <img src="./assets/relax.png" alt="relax" class="mem-img">
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
